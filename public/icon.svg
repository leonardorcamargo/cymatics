  <circle cx="256" cy="256" r="220" fill="none" stroke="#00ffff" stroke-width="3" opacity="0.8"/>
  <circle cx="256" cy="256" r="190" fill="none" stroke="#ff00ff" stroke-width="3" opacity="0.7"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ffff00" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="#00ff00" stroke-width="3" opacity="0.5"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.4"/>

  <!-- Center waveform pattern -->
  <path d="M 156 256 Q 181 206, 206 256 T 256 256 T 306 256 T 356 256"
        fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>

  <!-- Symmetrical waveform -->
  <path d="M 156 256 Q 181 306, 206 256 T 256 256 T 306 256 T 356 256"
