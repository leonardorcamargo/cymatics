  <!-- Radial lines (sound waves) -->
  <line x1="256" y1="256" x2="256" y2="36" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="256" x2="476" y2="256" stroke="#ff00ff" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="256" x2="256" y2="476" stroke="#ffff00" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="256" x2="36" y2="256" stroke="#00ff00" stroke-width="2" opacity="0.5"/>

  <!-- Diagonal lines -->
  <line x1="256" y1="256" x2="411" y2="101" stroke="#ff6600" stroke-width="2" opacity="0.4"/>
  <line x1="256" y1="256" x2="411" y2="411" stroke="#ff0066" stroke-width="2" opacity="0.4"/>
  <line x1="256" y1="256" x2="101" y2="411" stroke="#6600ff" stroke-width="2" opacity="0.4"/>
  <line x1="256" y1="256" x2="101" y2="101" stroke="#00ffff" stroke-width="2" opacity="0.4"/>

  <!-- Center glow circle -->
  <circle cx="256" cy="256" r="70" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
  <circle cx="256" cy="256" r="65" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
